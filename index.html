<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="display-wrapper">
      <div id="display">
        <div id="current-operation">
          <p class="text" id="current-op-text"></p>
          <p class="text" id="current-op-symbol"></p>
        </div>
        <p class="text" id="display-text">0</p>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="btn-col" id="first-col">
      <div class="btn waves-effect operator"><p class="text btn-text">+</p></div>
      <div class="spacer"></div>
      <div class="btn waves-effect num"><p class="text btn-text">7</p></div>
      <div class="spacer"></div>
      <div class="btn waves-effect num"><p class="text btn-text">4</p></div>
      <div class="spacer"></div>
      <div class="btn num"><p class="text btn-text">1</p></div>
      <div class="spacer"></div>
      <div class="btn num"><p class="text btn-text">.</p></div>
    </div>
    <div class="btn-col">
      <div class="btn operator"><p class="text btn-text">-</p></div>
      <div class="spacer"></div>
      <div class="btn num"><p class="text btn-text">8</p></div>
      <div class="spacer"></div>
      <div class="btn num"><p class="text btn-text">5</p></div>
      <div class="spacer"></div>
      <div class="btn num"><p class="text btn-text">2</p></div>
      <div class="spacer"></div>
      <div class="btn num"><p class="text btn-text">0</p></div>
    </div>
    <div class="btn-col">
      <div class="btn operator"><p class="text btn-text">&times;</p></div>
      <div class="spacer"></div>
      <div class="btn num"><p class="text btn-text">9</p></div>
      <div class="spacer"></div>
      <div class="btn num"><p class="text btn-text">6</p></div>
      <div class="spacer"></div>
      <div class="btn num"><p class="text btn-text">3</p></div>
      <div class="spacer"></div>
      <div class="btn" id="back"><p class="text btn-text"><</p></div>
    </div>
    <div class="btn-col">
      <div class="btn operator"><p class="text btn-text">&divide;</p></div>
      <div class="spacer"></div>
      <div class="btn clear" id="clear-current"><p class="text btn-text">C</p></div>
      <div class="spacer"></div>
      <div class="btn clear" id="all-clear"><p class="text btn-text">AC</p></div>
      <div class="spacer"></div>
      <div class="btn" id="equals"><p class="text btn-text">=</p></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
