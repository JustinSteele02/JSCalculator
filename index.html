<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div class="spacer"></div>
    <div id="display"><p class="text" id="display-text">943687</p></div>
    <div class="spacer"></div>
    <div class="btn-col" id="first-col">
      <div class="btn"><p class="text btn-text">+</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">7</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">4</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">1</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">.</p></div>
    </div>
    <div class="btn-col">
      <div class="btn"><p class="text btn-text">-</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">8</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">5</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">2</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">0</p></div>
    </div>
    <div class="btn-col">
      <div class="btn"><p class="text btn-text">&times;</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">9</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">6</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">3</p></div>
      <div class="spacer"></div>
      <div class="btn"><p class="text btn-text">C</p></div>
    </div>
    <div class="btn-col">
      <div class="btn"><p class="text btn-text">&divide;</p></div>
      <div class="spacer"></div>
      <div class="btn" id="equals"><p class="text btn-text">=</p></div>
    </div>
  </div>

  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
